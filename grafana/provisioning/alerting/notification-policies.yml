apiVersion: 1

policies:
  - orgId: 1
    receiver: slack-primary
    group_by: ['alertname']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 12h
    routes:
      - receiver: slack-primary
        matchers:
          - severity =~ "warning|critical"
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 1h