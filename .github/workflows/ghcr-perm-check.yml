name: ghcr-perm-check
on:
  push:            # so a commit triggers it
    branches: [main]
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build & push tiny image
        run: |
          printf 'FROM alpine:3.20\nCMD ["true"]\n' > Dockerfile.perm
          docker buildx build \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository }}/permcheck:canary \
            -t ghcr.io/${{ github.repository }}/permcheck:run-${{ github.run_id }} \
            -f Dockerfile.perm \
            --push .
      - name: Inspect image we just pushed
        run: docker buildx imagetools inspect ghcr.io/${{ github.repository }}/permcheck:canary
