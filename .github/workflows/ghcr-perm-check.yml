name: ghcr-perm-check
on:
  push:
    paths:
      - .github/workflows/ghcr-perm-check.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  push-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push tiny image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.permcheck
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}/perm-check:${{ github.sha }}
          provenance: false
          sbom: false
      - name: Verify pushed manifest
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository }}/perm-check:${{ github.sha }}
YAML < /dev/null